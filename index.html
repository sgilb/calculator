<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="screen"></div>
  <div id="button-container">
    <button class="clear action">Clear</button>
    <table>
      <tr>
        <td><button class="input action">7</button></td>
        <td><button class="input action">8</button></td>
        <td><button class="input action">9</button></td>
        <td><button class="operator action">/</button></td>
      </tr>
      <tr>
        <td><button class="input action">4</button></td>
        <td><button class="input action">5</button></td>
        <td><button class="input action">6</button></td>
        <td><button class="operator action">x</button></td>
      </tr>
      <tr>
        <td><button class="input action">1</button></td>
        <td><button class="input action">2</button></td>
        <td><button class="input action">3</button></td>
        <td><button class="operator action">-</button></td>
      </tr>
      <tr>
        <td><button class="input action">0</button></td>
        <td><button class="input action">.</button></td>
        <td><button class="equals action">=</button></td>
        <td><button class="operator action">+</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
