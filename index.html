<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="screen">5318008</div>
  <div id="buttons">
    <button id="clear">Clear</button>
    <table>
      <tr>
        <td><button class="input">7</button></td>
        <td><button class="input">8</button></td>
        <td><button class="input">9</button></td>
        <td><button class="operator">/</button></td>
      </tr>
      <tr>
        <td><button class="input">4</button></td>
        <td><button class="input">5</button></td>
        <td><button class="input">6</button></td>
        <td><button class="operator">x</button></td>
      </tr>
      <tr>
        <td><button class="input">1</button></td>
        <td><button class="input">2</button></td>
        <td><button class="input">3</button></td>
        <td><button class="operator">-</button></td>
      </tr>
      <tr>
        <td><button class="input">0</button></td>
        <td><button class="input">.</button></td>
        <td><button class="operator">=</button></td>
        <td><button class="operator">+</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
